name: blood_pressure_monitor
description: A personal application for recording and visualising blood pressure and pulse readings over time
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # SQLite with encryption
  sqflite_sqlcipher: ^2.2.1
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # Secure storage
  flutter_secure_storage: ^9.0.0
  
  # Utilities
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  sqflite_common_ffi: ^2.4.0+1
  mockito: ^5.4.4
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
