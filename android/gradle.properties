# Kotlin version used by Gradle builds
kotlin.version=2.1.0

# Gradle JVM options - reduced for CI compatibility
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=768m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Kotlin daemon memory
kotlin.daemon.jvm.options=-Xmx1024m

# Gradle configuration for stability
org.gradle.daemon=true
org.gradle.configureondemand=false
org.gradle.parallel=false
org.gradle.caching=true

# AndroidX
android.useAndroidX=true
android.enableJetifier=true