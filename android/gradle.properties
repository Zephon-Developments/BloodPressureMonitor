# Kotlin version used by Gradle builds
kotlin.version=1.9.23

# Gradle JVM options (adjust -Xmx if your runner has more RAM)
org.gradle.jvmargs=-Xmx1536m -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8

# Kotlin daemon memory
kotlin.daemon.jvm.options=-Xmx1536m

# CI-friendly: avoid persistent daemons
org.gradle.daemon=false

# AndroidX
android.useAndroidX=true
android.enableJetifier=true